  <script>
    function invitacion() {
      const nombreapellido = document.getElementById('nombreapellido').value;
      const dni = document.getElementById('dni').value;
      const patente = document.getElementById('patente').value;
      const mensaje = document.getElementById('mensaje').value;

      if (!nombreapellido || !dni || !patente) {
        alert('Por favor complete todos los campos.');
        return;
      }

      // Datos del socio (simulación de datos obtenidos del localStorage)
      const socio = JSON.parse(localStorage.getItem('userData'));
      const lote = socio.lote;
      const manzana = socio.manzana;
      const telefono = socio.telefono;
      const telefonog = "+5491167204232";//telefono de porteria

      var msj = `Soy del lote ${manzana}-${lote} y quiero autorizar para su ingreso a ${nombreapellido} D.N.I. ${dni}, patente del automóvil ${patente}. ${mensaje}`;
      var whatsappUrl = "https://api.whatsapp.com/send?phone=" + telefono  + "&text=" + encodeURIComponent(msj);
      window.location.href = whatsappUrl;

      setTimeout(function () {
        window.close();
      }, 2000);

      document.getElementById('nombreapellido').value = "";
      document.getElementById('dni').value = "";
      document.getElementById('patente').value = "";
      document.getElementById('mensaje').value = "";
      document.getElementById('nombreapellido').focus();
    }
  </script>
