<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/index.css">
	<link rel="stylesheet" href="/src/css/App.css">
    <title> Invitacion by FHD</title>
</head>

<header>
</header>

<body class="html">
    <main>
        <form action="https://formsubmit.co/f.defilippi@gmail.com" method="POST" onsubmit="invitacion(event)">
            <br>
            <label for="nombreapellido">Nombre y Apellido</label><br>
            <input type="text" name="nombreapellido" id="nombreapellido" class="input-padron" required><br>

            <label for="dni"> D.N.I.</label><br>
            <input type="text" name="dni" id="dni" class="input-padron" required placeholder="XX.XXXXXX"><br>

            <label for="patente">Patente</label><br>
            <input type="text" name="patente" id="patente" class="input-padron" required placeholder="XX-XXX-XX o XXX-XXX"><br>

            <label for="mensaje">Mensaje</label><br>
            <textarea cols="auto" rows="auto" name="mensaje" id="mensaje" class="input-padron" placeholder="aclaraciones"></textarea><br>

            <input type="submit" value="Enviar" class="enviar">
        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
    <script>
        function invitacion(event) {
            event.preventDefault();

            const nombreapellido = document.getElementById('nombreapellido').value;
            const dni = document.getElementById('dni').value;
            const patente = document.getElementById('patente').value;
            const mensaje = document.getElementById('mensaje').value;

            if (!nombreapellido || !dni || !patente) {
                alert('Por favor complete todos los campos.');
                return;
            }

            const lote = "<%= lote %>";
            const manzana = "<%= manzana %>"; // de base de datos "manzana + terreno"
            const msj = `Soy del lote ${manzana}-${lote} y quiero autorizar para su ingreso a ${nombreapellido} D.N.I. ${dni}, patente del automóvil ${patente}. ${mensaje}`;
            const telefono = "+5491154939423"; // Reemplazar con el número de teléfono del propietario para que lo reenvie a la guardia

            const whatsappUrl = "https://api.whatsapp.com/send?phone=" + telefono + "&text=" + encodeURIComponent(msj);
            window.open(whatsappUrl, '_blank');

            document.getElementById('nombreapellido').value = "";
            document.getElementById('dni').value = "";
            document.getElementById('patente').value = "";
            document.getElementById('mensaje').value = "";
        }
    </script>
</body>

<footer>
    <img class="rodapie" src="../img/logo-grisSin-fondo.png" width="75px" height="75px">
	<p className="eslogan">Navegá más allá de lo esperado </p>
      <p><em>Todos los derechos reservados.© 2024</em></p>
	<link rel="stylesheet" href="/src/css/index.css">
</footer>
</html>
